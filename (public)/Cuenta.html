<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="CSS/Estilo.css">
  <link rel="stylesheet" type="text/css" href="CSSBoostrap/bootstrap.min.css">
  <script type="text/javascript" src="JSBoostrap/bootstrap.min.js"></script>
  <script type="text/javascript" src="JSBoostrap/jquery-3.5.1.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="CSS/signin.css" rel="stylesheet">
  <link rel="icon" href="Image/icono.ico">
  <title>Crear Cuenta o Iniciar Sesion</title>
</head>
<body>
 <!--Tabla para registrarme-->
 <main class="form-signin">
 <form class="center">
  <center><img  class="imagen-cuenta" src="Image/logo.svg"/></center>
    <h1 class="h3 mb-3 fw-normal"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Por favor, registrese</font></font></h1>
    <label for="inputEmail" class="visually-hidden"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Dirección de correo electrónico</font></font></label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Dirección de correo electrónico" required="" autofocus="">
    <label for="inputPassword" class="visually-hidden"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Contraseña</font></font></label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required="">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> Recuérdame
      </font></font></label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Registrarse</font></font></button>
    <a href="index.html"><button class="w-100 btn-lg btn-primary" type="button">
      Regresar a incio
    </button></a>
  </form>
</main>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.6.2/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
</html>
